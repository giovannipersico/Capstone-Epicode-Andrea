<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelEcommerce</title>
  <!-- link to css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Box Icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <!-- heder -->
  <header>
    <!-- Nav -->
    <div class="nav container">
      <a href="#" class="log">TravelEcommerce</a>
      <!-- Card icon -->
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
      <!-- Cart -->
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <!-- Content -->
        <div class="cart-content" >
          <!--  div> -->
          <div class="cart-box">
            <img src="immagini/prodoct7.jpg" alt="" class="cart-img">
            <div class="detail-box">
              <div class="cart-product-title">Test</div>
              <div class="cart-price">€40</div>
              <input type="number" value="1" class="cart-quantity">

            </div>
            <i class="bx bxs-trash-alt cart-remove"></i>
          </div>

        </div>
        <!-- Total -->

        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">€</div>
        </div>
        <!-- Buy Button -->
        <button type="button" class="btn-buy">Buy Now</button>
        <!-- Cart Close -->
        <i class='bx bx-x' id="close-cart"></i>
      </div>

    </div>
  </header>
  <!-- Shop -->
  <section class="shop container">
    <h2 class="section-title">Andrea Travel Kit</h2>
    <!-- Content -->
    <div class="shop-content">
      <!-- Box 9 -->
      <div class="product-box">
        <img src="immagini/prodoct9.jpg" alt="" class="product-img">
        <h2 class="product-title">TRAVEL KITS </h2>
        <span class="price">€25</span>
        <i class="bx bxs-shopping-bag add-cart"></i>
      </div>
      <!-- Box 8 -->
      <div class="product-box">
        <img src="immagini/prodoct8.jpg" alt="" class="product-img">
        <h2 class="product-title">Casio G-Shock </h2>
        <span class="price">€120</span>
        <i class="bx bxs-shopping-bag add-cart"></i>
      </div>
      <!-- Box 7 -->
      <div class="product-box">
        <img src="immagini/prodoct7.jpg" alt="" class="product-img">
        <h2 class="product-title">Travel Bag </h2>
        <span class="price">€35</span>
        <i class="bx bxs-shopping-bag add-cart"></i>
      </div>
      <!-- Box 6 -->
      <div class="product-box">
        <img src="immagini/prodoct6.jpg" alt="" class="product-img">
        <h2 class="product-title">Ipad Air </h2>
        <span class="price">€400</span>
        <i class='bx bxs-shopping-bag add-cart'></i>
      </div>
      <!-- Box 5 -->
      <div class="product-box">
        <img src="immagini/prodoct5.jpg" alt="" class="product-img">
        <h2 class="product-title">Passaporto wallet </h2>
        <span class="price">€40</span>
        <i class='bx bxs-shopping-bag add-cart'></i>
      </div>
      <!-- Box 4 -->
      <div class="product-box">
        <img src="immagini/prodoct4.jpg" alt="" class="product-img">
        <h2 class="product-title">Ray Ban </h2>
        <span class="price">€80</span>
        <i class='bx bxs-shopping-bag add-cart'></i>
      </div>
      <!-- Box 3 -->
      <div class="product-box">
        <img src="immagini/prodoct3.jpg" alt="" class="product-img">
        <h2 class="product-title">Jacket </h2>
        <span class="price">€50</span>
        <i class='bx bxs-shopping-bag add-cart'></i>
      </div>
      <!-- Box 2 -->
      <div class="product-box">
        <img src="immagini/prodoct2.jpg" alt="" class="product-img">
        <h2 class="product-title">Beats Miusic</h2>
        <span class="price">€300</span>
        <i class='bx bxs-shopping-bag add-cart'></i>
      </div>
      <!-- Box 1 -->
      <div class="product-box">
        <img src="immagini/prodoct1.jpg" alt="" class="product-img">
        <h2 class="product-title">ADATTATORE</h2>
        <span class="price">€10</span>
        <i class='bx bxs-shopping-bag add-cart'></i>
      </div>
    </div>
  </section>
  <!-- link to JS -->
  <script src="js/main.js"></script>
</body>
    <div>id=</div>
</html>
